<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <div th:replace="/fragments/header :: header"/>
</head>

<body>

<div th:replace="/fragments/header :: navbar"/>

<div class="container">

    <h1 class="jumbotron">
        Редактирование товара продавцом: <span sec:authentication="name"></span>
    </h1>

    <div class="alert alert-info" th:if="${successMessage}" th:utext="${successMessage}"></div>




    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/editProduct}"
                  th:object="${productDto}" method="post" role="form">

                <div class="form-group">
                    <label th:if="${#fields.hasErrors('id')}" th:errors="*{id}"
                           class="alert alert-danger"></label>
                    <input type="hidden" th:field="*{id}"
                           class="form-control input-lg"/>
                </div>

                <div class="form-group">
                    <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                           class="alert alert-danger"></label>
                    <input type="text" th:field="*{name}"
                           class="form-control input-lg"/>
                </div>

                <div class="form-group">
                    <label th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
                           class="alert alert-danger"></label>
                    <input type="text" th:field="*{price}"
                           class="form-control input-lg"/>
                </div>

                <div class="form-group">
                    <label th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                           class="alert alert-danger"></label>
                    <input type="text" th:field="*{description}"
                           class="form-control input-lg"/>
                </div>

                <div class="form-group">
                    <label th:if="${#fields.hasErrors('color')}" th:errors="*{color}"
                           class="alert alert-danger"></label>
                    <input type="text" th:field="*{color}"
                           class="form-control input-lg"/>
                </div>

                <div class="form-group">
                    <label th:if="${#fields.hasErrors('size')}" th:errors="*{size}"
                           class="alert alert-danger"></label>
                    <input type="text" th:field="*{size}"
                           class="form-control input-lg"/>
                </div>


                <div class="form-group">
                    <label th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"
                           class="alert alert-danger"></label>
                    <input type="text" th:field="*{quantity}"
                           class="form-control input-lg"/>
                </div>

                <div class="form-group">
                    <select th:field="*{categoryId}">
                        <option th:each="categoryId : ${allCategories}" th:value="${categoryId.id}" th:text="${categoryId.name}"></option>
                    </select>
                </div>

                <div class="row">
                    <div class="col-sm-3" style="float: none; margin: 0 auto;">
                        <input type="submit" class="btn btn-primary btn-block" value="Сохранить"/>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<div th:replace="/fragments/footer :: footer"/>

</body>
</html>
