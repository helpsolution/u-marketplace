<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="/fragments/header :: header"/>
</head>

<body>

<div th:replace="/fragments/header :: navbar"/>


<div class="container">



    <div class="alert alert-info" th:if="${successMessage}" th:utext="${successMessage}"></div>

    <div class="row" style="margin-top:20px">

        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <h1 class="jumbotron">
                Оформление доставки
            </h1>
            <form autocomplete="off" action="#" th:action="@{/shoppingCart/delivery/apply}"
                  th:object="${orderDTO}" method="post" role="form">


                <div class="form-group">
                    <label th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
                           class="alert alert-danger"></label>
                    <input type="text" th:field="*{address}" placeholder="Address"
                           class="form-control input-lg"/>
                </div>

                <!--<div class="form-group">-->
                    <!--<label th:if="${#fields.hasErrors('date')}" th:errors="*{date}"-->
                           <!--class="alert alert-danger"></label>-->
                    <!--<input type="date" th:field="*{date}" placeholder="Date of delivery"-->
                           <!--class="form-control input-lg"/>-->
                <!--</div>-->

                <div class="row">
                    <div class="col-sm-3" style="float: none; margin: 0 auto;">
                        <input type="submit" class="btn btn-primary btn-block" value="Подтвердить"/>
                    </div>
                </div>

            </form>
        </div>
    </div>

</div>

<div th:replace="/fragments/footer :: footer"/>

</body>
</html>
